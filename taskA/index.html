<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Slider transitions</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- Page Wrap -->
<div class="page-wrap">

  <div id="home-slider">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide swiper-slide-one">
          <div class="swiper-image" data-swiper-parallax-y="-20%">
            <div class="swiper-image-inner swiper-image-left swiper-image-one">
              <h1><span class="emphasis">Design</span>. <br><span>is a journey of <font color="orange">Discovery</font></span></h1>
              <p align="left" >1 of 3 -></p>
            </div>
          </div>
          <div class="swiper-image" data-swiper-parallax-y="35%">
            <div class="swiper-image-inner swiper-image-right swiper-image-two">
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide-two">
          <div class="swiper-image" data-swiper-parallax-y="-20%">
            <div class="swiper-image-inner swiper-image-left swiper-image-three">
              <h1><span class="emphasis">I Don't Design <br>Clothes.</span> <br><span>I Design <font color="green">Dreams</font></span></h1>
              <p>2 of 3 -></p>
            </div>
          </div>
          <div class="swiper-image" data-swiper-parallax-y="35%">
            <div class="swiper-image-inner swiper-image-right swiper-image-four">
            </div>
          </div>
        </div>
        <div class="swiper-slide swiper-slide-three">
          <div class="swiper-image" data-swiper-parallax-y="-20%">
            <div class="swiper-image-inner swiper-image-left swiper-image-five">
              <h1><span class="emphasis">I Believe More <br>in The Scissors.</span> <br><span>Than I Do in The <font color="yellow">Pencil</font></span></h1>
              <p>3 of 3 -></p>
            </div>
          </div>
          <div class="swiper-image" data-swiper-parallax-y="35%">
            <div class="swiper-image-inner swiper-image-right swiper-image-six">
            </div>
          </div>
        </div>

      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
